	 <div id=show></div>

    <script type="text/javascript">
    var name = 'Rysiu';
    var toShow = '';
    var part1 = '';
    var part2 = '';
    var el = document.getElementById('show');
    if (true){
      insert();
    }
    function insert(){
      part1 = "INSERT INTO `ttypes`(`IDType`, `GameID`, `OwnerID`) VALUES ";

      for (var i = 49; i<=64; i++){
      part2 += "('','"+i+"','"+name+"'), ";
      };
      toShow = part1 + part2;

    }

    el.innerHTML = toShow;
